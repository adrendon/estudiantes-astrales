<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estudiantes espirituales y astrales ante la luz de Dios</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-25..0&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Symbols+2&display=swap" rel="stylesheet" />
  
  <script>
    // Prevent light/dark flash by setting the class before first paint.
    (function () {
      try {
        const theme = localStorage.theme;
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (theme === 'dark' || (!theme && prefersDark)) {
          document.documentElement.classList.add('dark');
        }
      } catch (_) {}
    })();
  </script>

  <style>
    #themeToggle .theme-icon--light { display: none; }
    html.dark #themeToggle .theme-icon--dark { display: none; }
    html.dark #themeToggle .theme-icon--light { display: inline-flex; }
  </style>

  <link rel="stylesheet" href="tailwind.css">
  <link rel="stylesheet" href="bundle.css">

  <script src="bundle.js" defer></script>
</head>
<body class="spiritual-bg text-slate-600 dark:text-slate-300 min-h-screen font-sans selection:bg-gold-200 dark:selection:bg-gold-900/30">
  
  <button id="themeToggle" class="fixed bottom-6 right-6 z-50 p-2 rounded-full bg-white/10 backdrop-blur-md border border-white/20 text-gold-500 hover:bg-white/20 transition-all shadow-lg">
    <span class="theme-icon--dark dark:hidden" aria-hidden="true">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79Z" />
      </svg>
    </span>
    <span class="theme-icon--light hidden dark:block" aria-hidden="true">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="5" />
        <line x1="12" y1="1" x2="12" y2="3" />
        <line x1="12" y1="21" x2="12" y2="23" />
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
        <line x1="1" y1="12" x2="3" y2="12" />
        <line x1="21" y1="12" x2="23" y2="12" />
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
      </svg>
    </span>
  </button>
  <div class="fixed inset-0 pointer-events-none z-[-1] overflow-hidden">
    <div class="absolute top-[-10%] right-[-5%] w-[500px] h-[500px] bg-gold-200/20 dark:bg-gold-500/10 rounded-full blur-[100px] animate-pulse-slow"></div>
    <div class="absolute bottom-[-10%] left-[-5%] w-[600px] h-[600px] bg-indigo-200/20 dark:bg-spiritual/20 rounded-full blur-[120px] animate-pulse-slower"></div>
  </div>

  <div class="container mx-auto px-4 py-12 max-w-7xl relative z-10">
    
    <div id="inputDiv" class="max-w-2xl mx-auto text-center animate-fade-in-up">
      <div class="mb-10 inline-block p-4 rounded-full bg-white/30 dark:bg-slate-800/30 border border-gold-100 dark:border-gold-500/10 backdrop-blur-sm shadow-xl shadow-gold-100/20">
        <svg class="w-10 h-10 mb-2 opacity-80" style="color: #c5a059;" viewBox="0 0 64 64" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M32 6 38.2 24.8H58L42.4 36.1 48.4 55 32 43.9 15.6 55l6-18.9L6 24.8h19.8z"></path>
            <path d="M11 6.5 12.6 11h5l-4 3 1.6 5.3L11 16.5 6.8 19.3 8.4 14l-4-3h5z"></path>
            <path d="M50.5 42.5 51.8 46h3.8l-3.1 2.3 1.2 3.8-3.2-2-3.2 2 1.2-3.8-3.1-2.3h3.8z"></path>
          </svg>
      </div>

      <h1 class="font-serif-premium text-4xl md:text-5xl font-bold mb-4 text-slate-800 dark:text-gold-100 leading-tight">
        Estudiantes Espirituales y Astrales
      </h1>
      <p class="text-lg text-slate-500 dark:text-slate-400 mb-12 font-light">
        Ante la luz de Dios
      </p>

      <div class="bg-white dark:bg-slate-900/80 rounded-3xl p-8 md:p-12 shadow-2xl shadow-gold-100/20 border border-gold-200/50 dark:border-gold-500/20 backdrop-blur-md">
        <div class="space-y-8 text-left">
          
          <div class="group relative uniform-field">
            <label for="nombre" class="block text-xs font-bold uppercase tracking-widest text-gold-600 dark:text-gold-400 mb-2 ml-4">Nombre Completo</label>
            <div class="relative">
              <span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-gold-500 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4Z" />
                  <path d="M6 20c0-2.21 2.69-4 6-4s6 1.79 6 4" />
                </svg>
              </span>
              <input type="text" id="nombre" placeholder="Ingresa tu nombre" 
                class="w-full bg-slate-50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 rounded-2xl py-4 pl-12 pr-4 text-slate-800 dark:text-slate-100 placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-gold-500/50 focus:border-gold-500 transition-all font-medium hover:bg-white dark:hover:bg-slate-800">
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="group relative uniform-field">
                <label for="fecha-nacimiento" class="block text-xs font-bold uppercase tracking-widest text-gold-600 dark:text-gold-400 mb-2 ml-4">Fecha de Nacimiento </label>
                <div class="relative uniform-field">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                      <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
                      </svg>
                    </div>
                    <input type="text" id="fecha-nacimiento" autocomplete="off" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Selecciona fecha">
                </div>
            </div>

            <div class="group relative uniform-field">
                <label for="hora-nacimiento" class="block text-xs font-bold uppercase tracking-widest text-gold-600 dark:text-gold-400 mb-2 ml-4">Hora de Nacimiento</label>
              <div class="relative uniform-field">
                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                  <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                    <path fill-rule="evenodd" d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4a1 1 0 1 0-2 0v4a1 1 0 0 0 .293.707l3 3a1 1 0 0 0 1.414-1.414L13 11.586V8Z" clip-rule="evenodd"/>
                  </svg>
                </div>
                <input type="time" id="hora-nacimiento" class="bg-gray-50 border border-gray-300 leading-none text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" value="00:00" required />
              </div>
            </div>
          </div>

          <button onclick="generarTabla()" class="btn-premium w-full bg-gradient-to-r from-slate-800 to-slate-900 dark:from-gold-600 dark:to-gold-500 text-gold-50 dark:text-white font-bold py-5 rounded-2xl shadow-lg shadow-slate-900/20 hover:shadow-gold-500/20 hover:scale-[1.02] transition-all flex items-center justify-center gap-2 group">
            <svg class="w-6 h-6 group-hover:rotate-45 transition-transform duration-300" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <path d="M12 3.5 13.3 8 17.8 9.3 13.3 10.6 12 15.1 10.7 10.6 6.2 9.3 10.7 8z" />
              <path d="M5.2 4.8 5.8 7 8 7.6 5.8 8.2 5.2 10.4 4.6 8.2 2.4 7.6 4.6 7z" />
              <path d="M18.8 14.6 19.6 17.6 22.6 18.4 19.6 19.2 18.8 22.2 18 19.2 15 18.4 18 17.6z" />
            </svg>
            Continuar
          </button>
        </div>
      </div>
    </div>

    <div id="resultado" class="animate-fade-in-up" style="display: none;"></div>
    <div id="botones" class="flex flex-wrap justify-center gap-4 mt-12 mb-16 opacity-0 animate-[fadeIn_0.5s_ease-out_forwards_0.5s]" style="display: none;">
    </div>
  </div>

  <div id="customAlert" class="fixed inset-0 z-[100] hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm transition-opacity duration-300 opacity-0" id="alertBackdrop"></div>
    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
      <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
        <div class="relative transform overflow-hidden rounded-2xl bg-white dark:bg-slate-800 text-left shadow-2xl transition-all duration-300 sm:my-8 sm:w-full sm:max-w-md opacity-0 scale-95 border border-gold-200/50 dark:border-gold-500/20" id="alertPanel">
          <div class="bg-white dark:bg-slate-800 px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
            <div class="sm:flex sm:items-start">
              <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-gold-50 dark:bg-gold-900/20 sm:mx-0 sm:h-10 sm:w-10 mb-4 sm:mb-0">
                <svg class="w-6 h-6 text-gold-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                  <circle cx="12" cy="12" r="10" />
                  <path d="M12 7v5" />
                  <path d="M12 16h.01" />
                </svg>
              </div>
              <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left w-full">
                <h3 class="text-xl font-serif-premium font-bold leading-6 text-slate-900 dark:text-white mb-2" id="modal-title">Atenci√≥n</h3>
                <div class="mt-2">
                  <p id="alertMessage" class="text-sm text-slate-500 dark:text-slate-300 leading-relaxed">
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="bg-gray-50 dark:bg-slate-900/50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
            <button type="button" onclick="cerrarAlerta()" class="inline-flex w-full justify-center rounded-xl bg-gold-500 hover:bg-gold-600 px-5 py-2.5 text-sm font-bold text-white shadow-lg shadow-gold-500/20 transition-all hover:scale-[1.02] sm:ml-3 sm:w-auto">
              Entendido
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
